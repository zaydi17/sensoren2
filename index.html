<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensors</title>
</head>

<body>
<div>Beschleunigung (x, y, z) = (<span id="accel-x"></span>,<span id="accel-y"></span>,<span id="accel-z"></span>)</div>
<p></p>
<div>Neigung (x, y, z) = (<span id="neigung-x"></span>,<span id="neigung-y"></span>,<span id="neigung-z"></span>)</div>
<p></p>
<div>Kompass (alpha, beta, gamma) = (<span id="orientation-a"></span>,<span id="orientation-b"></span>,<span id="orientation-g"></span>)</div>
<script>


//https://www.javascript-kurs.de/javascript-sonsoren-handy-tablet-lagesensor.htm
//https://marmelab.com/blog/2020/02/05/getting-the-ball-rolling-with-devicemotion.html

//https://code.tutsplus.com/tutorials/an-introduction-to-the-device-orientation-api--cms-21067


window.addEventListener('devicemotion', function(event){

document.getElementById('accel-x').innerHTML = Math.round(event.acceleration.x *10)/10 ;
document.getElementById('accel-y').innerHTML = Math.round(event.acceleration.y *10)/10 ;
document.getElementById('accel-z').innerHTML = Math.round(event.acceleration.z *10)/10 ;

});

window.addEventListener('devicemotion', function(event){

document.getElementById('neigung-x').innerHTML = Math.round(event.accelerationIncludingGravity.x ) ;
document.getElementById('neigung-y').innerHTML = Math.round(event.accelerationIncludingGravity.y ) ;
document.getElementById('neigung-z').innerHTML = Math.round(event.accelerationIncludingGravity.z ) ;

});

window.addEventListener('deviceorientation', function(event){

document.getElementById('orientation-a').innerHTML = Math.round(event.alpha *10)/10 ;
document.getElementById('orientation-b').innerHTML = Math.round(event.beta *10)/10 ;
document.getElementById('orientation-g').innerHTML = Math.round(event.gamma *10)/10 ;

});


</script>
</body>

</html>
